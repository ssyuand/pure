windows:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 100%
    lines: 100%
  # Window padding (changes require restart)
  padding:
    x: 0
    y: 0
  # Window decorations
  decorations: none
font:
  normal:
    family: MonoLisa-Regular
    style: regular
  bold:
    family: MonoLisa-Bold
    style: Bold
  italic:
    family: MonoLisa-MediumItalic
    style: Italic
  bold_italic:
    family: MonoLisa-Black
    style: Blod
  size: 9.2
  # Offset is the extra space around each character. offset.y can be thought of
  offset:
    x: 0
    y: 0
scrolling:
  # ablescrolling.
  history: 3000
  # scrollback is enabled (history > 0).
  multiplier: 3
  faux_multiplier: 3
cursor:
  # Cursor style
  style:  block
  # If this is `true`, the cursor will be rendered as a hollow box when the
  unfocused_hollow: true
shell:
   program: /bin/bash
   args:
      - -l
      - -c
      - $HOME/neoarch/scripts/etc/open.sh
      # - "read -p 'session name:' sname && tmux attach -t $sname || tmux new -s $sname"
mouse:
  #Click settings
    double_click: { threshold: 300 }
    triple_click: { threshold: 300 }
  # If this is `true`, the cursor is temporarily hidden when typing.
    hide_when_typing: true
  # URL launcher
  #selection:
    semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  # When set to `true`, selected text will be copied to the primary clipboard.
    save_to_clipboard: true
# Background opacity
window:
 opacity: 1

# Colors (Night Owl)
colors:
   # Default colors
  primary:
    #background: '#011627'
    background: '#1E1E1E'
    foreground: '#d6deeb'

  cursor:
    text: '#011627'
    cursor: '#33FF33'

  selection:
    background: '#ffff33'

   # Normal colors
  normal:
    black:   '#011627'
    red:     '#ef5350'
    green:   '#22da6e'
    yellow:  '#c5e478'
    blue:    '#82aaff'
    magenta: '#c792ea'
    cyan:    '#21c7a8'
    white:   '#ffffff'

   # Bright colors
  bright:
    black:   '#575656'
    red:     '#ef5350'
    green:   '#22da6e'
    yellow:  '#ffeb95'
    blue:    '#82aaff'
    magenta: '#c792ea'
    cyan:    '#7fdbca'
    white:   '#ffffff'
key_bindings:
  - { key: PageUp,   mods: Control, action: ScrollPageUp,   mode: ~Alt }
  - { key: PageDown, mods: Control, action: ScrollPageDown, mode: ~Alt }
